<mat-card class="mat-card-form-course" align="center">

  <mat-toolbar class="toolbar-form-course" color="primary">
    <span>Cadastrar Novo Curso</span>
  </mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null">Selecionar Categoria</mat-option>
          <mat-option value="Frontend">Front-End</mat-option>
          <mat-option value="Backend">Back-End</mat-option>
          <mat-option value="Database">Database</mat-option>
          <mat-option value="Cloud">Cloud</mat-option>
          <mat-option value="Testing">Testing</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

  </mat-card-content>
<div align="center">
  <mat-card-actions >
    <button mat-raised-button color="primary" (click)="onSubmit()" >Salvar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</div>
</mat-card>
